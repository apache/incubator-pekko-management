pekko {
  loglevel = DEBUG
  actor {
    provider = "cluster"
  }
  remote {
    netty.tcp {
      port = 7355
    }
  }
}

#management
pekko.management {
  cluster.bootstrap {
    contact-point-discovery {
      discovery-method = pekko-dns
    }
  }

  http {
    port = 6262
    bind-hostname = "0.0.0.0"
  }
}
#management
